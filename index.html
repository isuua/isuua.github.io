<body>

  <script>
    // ================= å…¨å±€çŠ¶æ€ =================
    let audioContext = null;
    let sourceNode = null;
    let stream = null;
    let analyser = null;
    let gainNode = null;
    let filters = [];
    let isFiltering = false;
    let isRecording = false;
    let mediaRecorder = null;
    let recordedChunks = [];
    let currentInputDeviceId = localStorage.getItem('audioInputDeviceId') || 'default';
    let currentOutputDeviceId = localStorage.getItem('audioOutputDeviceId') || 'default';

    let fileHandle = null;
    let writableStream = null;
    let writer = null;

    let recordingStartTime = null;
    let memoryGuardTimer = null;

    // ========== é™å™ªæ ¸å¿ƒé…ç½®ï¼ˆä¼˜åŒ–ç‰ˆï¼‰==========
    const POWER_FREQ = 50; // å·¥é¢‘é¢‘ç‡ï¼ˆä¸­å›½å¤§é™†50Hzï¼Œæ¬§ç¾60Hzå¯ä¿®æ”¹ï¼‰
    const notchFreqs = [POWER_FREQ, POWER_FREQ*2, POWER_FREQ*3, POWER_FREQ*4, POWER_FREQ*5, POWER_FREQ*6];
    const Q_BASE = 40;     // åŸºæ³¢Qå€¼ï¼ˆé™ä½Qå€¼é¿å…è¿‡åº¦æ»¤æ³¢ï¼‰
    const Q_HARMONIC = 25; // è°æ³¢Qå€¼
    const HPF_FREQ = 60;   // é«˜é€šé¢‘ç‡ï¼ˆé¿å¼€50HzåŸºæ³¢ï¼Œè¿‡æ»¤ä½é¢‘åº•å™ªï¼‰
    const LPF_FREQ = 18000;// ä½é€šé¢‘ç‡ï¼ˆè¿‡æ»¤20kä»¥ä¸Šé«˜é¢‘æ²™æ²™å£°ï¼‰
    let noiseGateThreshold = 10; // åº•å™ªé—¨é™ï¼ˆåˆå§‹å€¼ï¼‰

    const MAX_ESTIMATED_MEMORY_BYTES = 80 * 1024 * 1024;

    // ================= DOM =================
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const filterBtn = document.getElementById('filterBtn');
    const recordBtn = document.getElementById('recordBtn');
    const gainSlider = document.getElementById('gainSlider');
    const gainValue = document.getElementById('gainValue');
    const canvas = document.getElementById('fftCanvas');
    const ctx = canvas.getContext('2d');
    const logEl = document.getElementById('log');
    const inputSelect = document.getElementById('inputSelect');
    const outputSelect = document.getElementById('outputSelect');
    // æ–°å¢åº•å™ªé—¨é™DOM
    const noiseGateSlider = document.getElementById('noiseGateSlider');
    const noiseGateValue = document.getElementById('noiseGateValue');

    function log(msg) {
      console.log(msg);
      logEl.textContent = msg;
    }

    // === è¾¹è·è°ƒæ•´ï¼šåº•éƒ¨ç•™è¶³ç©ºé—´ç»™æ ‡ç­¾ ===
    const MARGIN_LEFT = 60;
    const MARGIN_BOTTOM = 50;
    const MARGIN_RIGHT = 20;
    const MARGIN_TOP = 10;
    const LOGICAL_CANVAS_WIDTH = 3000;
    const CANVAS_HEIGHT = 280;

    function resizeCanvas() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = LOGICAL_CANVAS_WIDTH * dpr;
      canvas.height = CANVAS_HEIGHT * dpr;
      ctx.scale(dpr, dpr);
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // ================= è®¾å¤‡æšä¸¾ =================
    async function enumerateDevices() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const audioInputs = devices.filter(d => d.kind === 'audioinput');
        const audioOutputs = devices.filter(d => d.kind === 'audiooutput');

        inputSelect.innerHTML = '<option value="">è¯·é€‰æ‹©éº¦å…‹é£</option>';
        outputSelect.innerHTML = '<option value="">è¯·é€‰æ‹©æ‰¬å£°å™¨</option>';

        audioInputs.forEach(device => {
          const option = document.createElement('option');
          option.value = device.deviceId;
          option.text = device.label || `éº¦å…‹é£ ${inputSelect.children.length}`;
          if (device.deviceId === currentInputDeviceId) option.selected = true;
          inputSelect.appendChild(option);
        });

        if (typeof HTMLAudioElement.prototype.setSinkId === 'function') {
          audioOutputs.forEach(device => {
            const option = document.createElement('option');
            option.value = device.deviceId;
            option.text = device.label || `æ‰¬å£°å™¨ ${outputSelect.children.length}`;
            if (device.deviceId === currentOutputDeviceId) option.selected = true;
            outputSelect.appendChild(option);
          });
          outputSelect.disabled = false;
        } else {
          outputSelect.disabled = true;
          outputSelect.innerHTML = '<option>å½“å‰æµè§ˆå™¨ä¸æ”¯æŒæ‰¬å£°å™¨é€‰æ‹©</option>';
        }

        inputSelect.disabled = false;
      } catch (err) {
        log("âŒ è®¾å¤‡æšä¸¾å¤±è´¥: " + err.message);
      }
    }

    // ========== ä¼˜åŒ–çš„é™å™ªæ»¤æ³¢é“¾ï¼ˆåˆ†ç¦»ç›‘å¬/å½•éŸ³ï¼‰==========
    // ç”¨äºç›‘å¬çš„æ»¤æ³¢é“¾ï¼ˆä¿ç•™è¾“å‡ºï¼‰
    function createPlaybackNoiseFilterChain(inputNode) {
      if (!audioContext) return inputNode;
      
      let currentNode = inputNode;
      // 1. å™ªå£°é—¨ï¼šæŠ‘åˆ¶ä½éŸ³é‡åº•å™ªï¼ˆæ ¸å¿ƒè§£å†³æ²™æ²™å£°ï¼‰
      const noiseGate = audioContext.createGain();
      // å®æ—¶æ£€æµ‹éŸ³é‡ï¼Œä½äºé—¨é™åˆ™é™éŸ³
      const processor = audioContext.createScriptProcessor(1024, 1, 1);
      processor.onaudioprocess = function(e) {
        const input = e.inputBuffer.getChannelData(0);
        const output = e.outputBuffer.getChannelData(0);
        let sum = 0;
        for (let i = 0; i < input.length; i++) sum += Math.abs(input[i]);
        const rms = Math.sqrt(sum / input.length); // å‡æ–¹æ ¹éŸ³é‡
        const threshold = noiseGateThreshold / 100; // è½¬æ¢ä¸º0-1èŒƒå›´
        noiseGate.gain.value = rms > threshold ? 1 : 0; // ä½äºé—¨é™åˆ™é™éŸ³
      };
      currentNode.connect(processor);
      processor.connect(noiseGate);
      currentNode = noiseGate;
      filters.push(processor, noiseGate);

      // 2. é™·æ³¢æ»¤æ³¢ï¼šæŠ‘åˆ¶50Hzç”µæµå£°
      notchFreqs.forEach((freq, index) => {
        const notch = audioContext.createBiquadFilter();
        notch.type = 'notch';
        notch.frequency.value = freq;
        notch.Q.value = index === 0 ? Q_BASE : Q_HARMONIC;
        currentNode.connect(notch);
        currentNode = notch;
        filters.push(notch);
      });

      // 3. é«˜é€š+ä½é€šï¼šè¿‡æ»¤é«˜ä½é¢‘åº•å™ª
      const highpass = audioContext.createBiquadFilter();
      highpass.type = 'highpass';
      highpass.frequency.value = HPF_FREQ;
      highpass.Q.value = 0.5; // æ›´å¹³æ»‘çš„è¿‡æ¸¡
      currentNode.connect(highpass);
      currentNode = highpass;
      filters.push(highpass);

      const lowpass = audioContext.createBiquadFilter();
      lowpass.type = 'lowpass';
      lowpass.frequency.value = LPF_FREQ;
      lowpass.Q.value = 0.7;
      currentNode.connect(lowpass);
      currentNode = lowpass;
      filters.push(lowpass);

      // 4. äººå£°å¢ç›Šï¼ˆé¿å…è¿‡åº¦æ”¾å¤§åº•å™ªï¼‰
      const gain = audioContext.createGain();
      gain.gain.value = parseFloat(gainSlider.value) / 100;
      currentNode.connect(gain);
      currentNode = gain;
      filters.push(gain);

      return currentNode;
    }

    // ç”¨äºå½•éŸ³çš„æ»¤æ³¢é“¾ï¼ˆä¸ç›‘å¬é€»è¾‘ä¸€è‡´ï¼Œä¿è¯æ•ˆæœåŒæ­¥ï¼‰
    function createRecordNoiseFilterChain(inputNode) {
      if (!audioContext) return inputNode;
      let currentNode = inputNode;

      // å¤ç”¨é™å™ªé€»è¾‘ï¼ˆä½†ä¸åˆ›å»ºæ–°çš„processorï¼Œé¿å…é‡å¤æ£€æµ‹ï¼‰
      const noiseGate = audioContext.createGain();
      noiseGate.gain.value = 1; // ç›‘å¬ä¾§å·²åšå™ªå£°é—¨ï¼Œè¿™é‡Œä»…ä¿æŒå¢ç›Š
      currentNode.connect(noiseGate);
      currentNode = noiseGate;

      // é™·æ³¢æ»¤æ³¢
      notchFreqs.forEach((freq, index) => {
        const notch = audioContext.createBiquadFilter();
        notch.type = 'notch';
        notch.frequency.value = freq;
        notch.Q.value = index === 0 ? Q_BASE : Q_HARMONIC;
        currentNode.connect(notch);
        currentNode = notch;
      });

      // é«˜ä½é€šæ»¤æ³¢
      const highpass = audioContext.createBiquadFilter();
      highpass.type = 'highpass';
      highpass.frequency.value = HPF_FREQ;
      highpass.Q.value = 0.5;
      currentNode.connect(highpass);
      currentNode = highpass;

      const lowpass = audioContext.createBiquadFilter();
      lowpass.type = 'lowpass';
      lowpass.frequency.value = LPF_FREQ;
      lowpass.Q.value = 0.7;
      currentNode.connect(lowpass);
      currentNode = lowpass;

      // äººå£°å¢ç›Š
      const gain = audioContext.createGain();
      gain.gain.value = parseFloat(gainSlider.value) / 100;
      currentNode.connect(gain);
      currentNode = gain;

      return currentNode;
    }

    function buildAudioGraph(enableFilter) {
      if (analyser) analyser.disconnect();
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 1024;

      let currentNode = sourceNode;

      // å¯ç”¨é™å™ªæ—¶æ„å»ºæ»¤æ³¢é“¾ï¼Œä½†ä¿ç•™è¾“å‡ºè·¯å¾„
      if (enableFilter) {
        currentNode = createPlaybackNoiseFilterChain(currentNode);
      }

      // å…³é”®ä¿®å¤ï¼šç¡®ä¿ç›‘å¬éŸ³é¢‘å§‹ç»ˆè¿æ¥åˆ°æ‰¬å£°å™¨å’Œåˆ†æå™¨
      currentNode.connect(analyser);
      analyser.connect(audioContext.destination);
    }

    function estimateRecordedSize() {
      if (!recordedChunks.length) return 0;
      return recordedChunks.reduce((total, chunk) => total + chunk.size, 0);
    }

    function checkMemoryPressure() {
      if (!isRecording || !recordingStartTime) return;

      const maxDurationInput = document.getElementById('maxDurationInput');
      const maxDurationSeconds = parseInt(maxDurationInput?.value) || 0;

      if (maxDurationSeconds > 0) {
        const elapsedSeconds = (Date.now() - recordingStartTime) / 1000;
        if (elapsedSeconds >= maxDurationSeconds) {
          console.log(`[Auto Stop] Reached max duration: ${maxDurationSeconds}s`);
          stopRecording(true);
          return;
        }
      }

      if (maxDurationSeconds === 0 && !fileHandle) {
        const estimated = estimateRecordedSize();
        if (estimated > MAX_ESTIMATED_MEMORY_BYTES * 0.9) {
          console.warn(`[Auto Stop] Memory limit reached: ${(estimated / 1024 / 1024).toFixed(1)}MB`);
          stopRecording(true);
        }
      }
    }

    function clearGuardTimer() {
      if (memoryGuardTimer) {
        clearInterval(memoryGuardTimer);
        memoryGuardTimer = null;
      }
    }

    function generateFilename() {
      const now = new Date();
      const timestamp = now.toISOString().replace(/[:.]/g, '-').slice(0, 19);
      return `recording_${timestamp}.m4a`;
    }

    async function stopAllAudio() {
      clearGuardTimer();

      if (isRecording) {
        await stopRecording(false);
      }

      if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
      }

      if (audioContext) {
        await audioContext.close();
        audioContext = null;
      }

      sourceNode = null;
      analyser = null;
      filters.forEach(filter => filter.disconnect());
      filters = [];
      isFiltering = false;

      startBtn.disabled = false;
      startBtn.textContent = "å¼€å§‹éŸ³é¢‘";
      stopBtn.disabled = true;
      filterBtn.disabled = true;
      filterBtn.classList.remove('active');
      filterBtn.textContent = "å¯ç”¨é™å™ª";
      recordBtn.disabled = true;
      recordBtn.classList.remove('active');
      recordBtn.textContent = "å¼€å§‹å½•éŸ³";
      inputSelect.disabled = false;
      log("éŸ³é¢‘å·²å…³é—­");
    }

    async function stopRecording(save = true) {
      if (!isRecording) return;

      isRecording = false;
      recordingStartTime = null;
      clearGuardTimer();

      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
      }

      let filename = generateFilename();
      let mimeType = 'audio/mp4';

      if (!MediaRecorder.isTypeSupported('audio/mp4')) {
        if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
          mimeType = 'audio/webm;codecs=opus';
          filename = filename.replace('.m4a', '.webm');
        } else {
          mimeType = 'audio/webm';
          filename = filename.replace('.m4a', '.webm');
        }
      }

      if (writer) {
        try {
          await writer.close();
          if (save) {
            log(`âœ… å½•éŸ³å·²ä¿å­˜ä¸º: ${filename}`);
          }
        } catch (e) {
          console.warn('Writer close error:', e);
          if (save) log('âš ï¸ æ–‡ä»¶å†™å…¥æœªå®Œæˆ');
        }
        writer = null;
        writableStream = null;
        fileHandle = null;
      }

      if (save && recordedChunks.length > 0 && !fileHandle) {
        const blob = new Blob(recordedChunks, { type: mimeType });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        log(`âœ… å½•éŸ³å·²ä¿å­˜ä¸º: ${filename}`);
      }

      recordedChunks = [];
      mediaRecorder = null;
      recordBtn.textContent = "å¼€å§‹å½•éŸ³";
      recordBtn.classList.remove('active');
    }

    startBtn.onclick = async () => {
      try {
        log("æ­£åœ¨å¯åŠ¨éŸ³é¢‘...");

        const constraints = {
          audio: {
            deviceId: currentInputDeviceId === 'default' ? undefined : { exact: currentInputDeviceId },
            sampleRate: 44100,
            channelCount: 1
          }
        };

        stream = await navigator.mediaDevices.getUserMedia(constraints);
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        sourceNode = audioContext.createMediaStreamSource(stream);

        buildAudioGraph(false);

        if (audioContext.state === 'suspended') {
          await audioContext.resume();
        }

        startBtn.disabled = true;
        startBtn.textContent = "âœ… éŸ³é¢‘è¿è¡Œä¸­";
        stopBtn.disabled = false;
        filterBtn.disabled = false;
        recordBtn.disabled = false;
        inputSelect.disabled = true;
        log("éŸ³é¢‘å·²å¯åŠ¨ï¼");

        drawFFT();
      } catch (err) {
        log("âŒ éº¦å…‹é£é”™è¯¯: " + err.message);
        alert("æ— æ³•è®¿é—®éº¦å…‹é£: " + err.message);
      }
    };

    stopBtn.onclick = () => {
      stopAllAudio();
    };

    inputSelect.onchange = () => {
      currentInputDeviceId = inputSelect.value || 'default';
      localStorage.setItem('audioInputDeviceId', currentInputDeviceId);
    };

    outputSelect.onchange = () => {
      if (outputSelect.disabled) return;
      currentOutputDeviceId = outputSelect.value || 'default';
      localStorage.setItem('audioOutputDeviceId', currentOutputDeviceId);
    };

    filterBtn.onclick = () => {
      isFiltering = !isFiltering;
      filterBtn.classList.toggle('active', isFiltering);
      filterBtn.textContent = isFiltering ? "å…³é—­é™å™ª" : "å¯ç”¨é™å™ª";
      if (audioContext) buildAudioGraph(isFiltering);
    };

    // äººå£°å¢ç›Šè°ƒæ•´
    gainSlider.oninput = () => {
      const g = gainSlider.value / 100;
      gainValue.textContent = g.toFixed(1) + 'x';
      if (isFiltering && audioContext) {
        buildAudioGraph(true);
      }
    };

    // æ–°å¢ï¼šåº•å™ªé—¨é™è°ƒæ•´
    noiseGateSlider.oninput = () => {
      noiseGateThreshold = parseInt(noiseGateSlider.value);
      noiseGateValue.textContent = noiseGateThreshold;
      log(`ğŸ”§ åº•å™ªé—¨é™å·²è°ƒæ•´ä¸º: ${noiseGateThreshold}`);
    };

    recordBtn.onclick = async () => {
      if (isRecording) {
        await stopRecording(true);
        return;
      }

      try {
        let useStreamWrite = false;
        let mimeType = 'audio/mp4';

        if ('showSaveFilePicker' in window) {
          try {
            const filename = generateFilename();
            fileHandle = await window.showSaveFilePicker({
              suggestedName: filename,
              types: [{
                description: 'éŸ³é¢‘æ–‡ä»¶',
                accept: {
                  'audio/mp4': ['.m4a'],
                  'audio/webm': ['.webm']
                }
              }]
            });
            useStreamWrite = true;
          } catch (err) {
            if (err.name !== 'AbortError') {
              console.warn('File System Access API error:', err);
            }
            fileHandle = null;
          }
        }

        if (!useStreamWrite) {
          if (!MediaRecorder.isTypeSupported('audio/mp4')) {
            if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
              mimeType = 'audio/webm;codecs=opus';
            } else {
              mimeType = 'audio/webm';
            }
          }
          recordedChunks = [];
        }

        const dest = audioContext.createMediaStreamDestination();
        let recNode = sourceNode;

        // å…³é”®ä¿®å¤ï¼šå½•éŸ³æ—¶å¤ç”¨é™å™ªé€»è¾‘ï¼Œä½†ä¿ç•™ç›‘å¬è¾“å‡º
        if (isFiltering) {
          recNode = createRecordNoiseFilterChain(recNode);
        }
        recNode.connect(dest);

        // ç¡®ä¿å½•éŸ³æ—¶ç›‘å¬å£°éŸ³ä»èƒ½è¾“å‡ºï¼ˆæ ¸å¿ƒä¿®å¤ç‚¹ï¼‰
        recNode.connect(audioContext.destination);

        if (useStreamWrite) {
          if (MediaRecorder.isTypeSupported('audio/mp4')) {
            mimeType = 'audio/mp4';
          } else if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
            mimeType = 'audio/webm;codecs=opus';
          } else {
            mimeType = 'audio/webm';
          }
        }

        mediaRecorder = new MediaRecorder(dest.stream, { mimeType });

        if (useStreamWrite) {
          writableStream = await fileHandle.createWritable();
          writer = writableStream.getWriter();

          mediaRecorder.ondataavailable = async (e) => {
            if (e.data.size > 0 && writer) {
              try {
                const arrayBuffer = await e.data.arrayBuffer();
                await writer.write(arrayBuffer);
              } catch (writeErr) {
                console.error('Write error:', writeErr);
                log('âš ï¸ å†™å…¥æ–‡ä»¶å¤±è´¥');
              }
            }
          };
        } else {
          mediaRecorder.ondataavailable = (e) => {
            if (e.data.size > 0) recordedChunks.push(e.data);
          };
        }

        mediaRecorder.onerror = (e) => {
          log("âš ï¸ å½•éŸ³é”™è¯¯: " + e.error);
          stopRecording(false);
        };

        mediaRecorder.start(100);

        recordingStartTime = Date.now();
        clearGuardTimer();
        memoryGuardTimer = setInterval(checkMemoryPressure, 500);

        isRecording = true;
        recordBtn.textContent = "åœæ­¢å½•éŸ³";
        recordBtn.classList.add('active');

        const mode = useStreamWrite 
          ? 'ï¼ˆæµå¼å†™å…¥ï¼‰' 
          : 'ï¼ˆå†…å­˜ç¼“å­˜ Â· è‡ªåŠ¨ä¿æŠ¤ï¼‰';
        log("ğŸ™ï¸ å½•éŸ³å·²å¼€å§‹" + mode);

      } catch (err) {
        log("âŒ å½•éŸ³å¯åŠ¨å¤±è´¥: " + err.message);
        console.error(err);
      }
    };

    // ======== ç‚¹å‡»è·å–é¢‘ç‡ ========
    function handleCanvasClick(clientX, clientY) {
      if (!analyser || !audioContext) return;

      const containerRect = document.querySelector('.canvas-container').getBoundingClientRect();
      const canvasRect = canvas.getBoundingClientRect();
      const scrollLeft = document.querySelector('.canvas-container').scrollLeft;

      const x = clientX - canvasRect.left + scrollLeft;
      const plotWidth = LOGICAL_CANVAS_WIDTH - MARGIN_LEFT - MARGIN_RIGHT;

      if (x < MARGIN_LEFT || x > LOGICAL_CANVAS_WIDTH - MARGIN_RIGHT) return;

      const normalizedX = (x - MARGIN_LEFT) / plotWidth;
      const nyquist = audioContext.sampleRate / 2;
      const freq = normalizedX * nyquist;

      log(`ğŸ–±ï¸ å½“å‰é¢‘ç‡: ${freq.toFixed(1)} Hz`);
    }

    canvas.addEventListener('click', (e) => handleCanvasClick(e.clientX, e.clientY));
    canvas.addEventListener('touchend', (e) => {
      if (e.touches.length === 0 && e.changedTouches.length > 0) {
        const touch = e.changedTouches[0];
        handleCanvasClick(touch.clientX, touch.clientY);
        e.preventDefault();
      }
    }, { passive: false });

    // ======== ä¼˜åŒ–åçš„ drawFFT ========
    function drawFFT() {
      if (!analyser) return;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      const width = LOGICAL_CANVAS_WIDTH;
      const height = CANVAS_HEIGHT;

      ctx.clearRect(0, 0, width, height);

      const plotWidth = width - MARGIN_LEFT - MARGIN_RIGHT;
      const plotHeight = height - MARGIN_TOP - MARGIN_BOTTOM;

      analyser.getByteFrequencyData(dataArray);

      // ç»˜åˆ¶é¢‘è°±æŸ±çŠ¶å›¾
      const barWidth = plotWidth / bufferLength;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = (dataArray[i] / 255) * plotHeight;
        ctx.fillStyle = 'cyan';
        const x = MARGIN_LEFT + i * barWidth;
        const y = MARGIN_TOP + (plotHeight - barHeight);
        ctx.fillRect(x, y, barWidth - 1, barHeight);
      }

      // ====== X è½´æ ‡ç­¾ï¼ˆåº•éƒ¨ï¼‰======
      ctx.fillStyle = '#aaa';
      ctx.font = '12px sans-serif';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'top';

      const sampleRate = audioContext ? audioContext.sampleRate : 44100;
      const nyquist = sampleRate / 2;

      const xLabels = [];
      for (let f = 0; f <= 22000; f += 2000) {
        xLabels.push({ freq: f, ratio: f / nyquist });
      }
      if (nyquist > 22000) {
        xLabels.push({ freq: Math.round(nyquist), ratio: 1 });
      }

      xLabels.forEach(label => {
        const x = MARGIN_LEFT + label.ratio * plotWidth;
        if (x >= MARGIN_LEFT && x <= width - MARGIN_RIGHT) {
          ctx.fillText(`${Math.round(label.freq / 1000)}k`, x, height - MARGIN_BOTTOM + 10);
          ctx.beginPath();
          ctx.moveTo(x, height - MARGIN_BOTTOM);
          ctx.lineTo(x, height - MARGIN_BOTTOM + 5);
          ctx.strokeStyle = '#555';
          ctx.stroke();
        }
      });
      ctx.fillText('é¢‘ç‡ (Hz)', width / 2, height - 10);

      // ====== Y è½´æ ‡ç­¾ï¼ˆå·¦ä¾§ï¼‰======
      ctx.textAlign = 'right';
      ctx.textBaseline = 'middle';
      const yLabels = [
        { value: 255, ratio: 0 },
        { value: 192, ratio: 0.25 },
        { value: 128, ratio: 0.5 },
        { value: 64,  ratio: 0.75 },
        { value: 0,   ratio: 1 }
      ];
      yLabels.forEach(label => {
        const y = MARGIN_TOP + label.ratio * plotHeight;
        ctx.fillText(label.value.toString(), MARGIN_LEFT - 10, y);
        ctx.beginPath();
        ctx.moveTo(MARGIN_LEFT - 5, y);
        ctx.lineTo(MARGIN_LEFT + 5, y);
        ctx.strokeStyle = '#555';
        ctx.stroke();
      });

      ctx.save();
      ctx.translate(15, height / 2);
      ctx.rotate(-Math.PI / 2);
      ctx.textAlign = 'center';
      ctx.fillText('å¹…åº¦', 0, 0);
      ctx.restore();

      requestAnimationFrame(drawFFT);
    }

    // åˆå§‹åŒ–è®¾å¤‡æšä¸¾
    navigator.mediaDevices.getUserMedia({ audio: true })
      .then(stream => {
        stream.getTracks().forEach(track => track.stop());
        enumerateDevices();
      })
      .catch(() => enumerateDevices());

    // ç›‘å¬è®¾å¤‡å˜åŒ–
    navigator.mediaDevices.addEventListener('devicechange', enumerateDevices);
  </script>
