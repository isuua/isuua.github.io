                // è®¡ç®—æ ·æœ¬æ€»èƒ½é‡ï¼ˆç”¨äºåˆ¤æ–­æ ·æœ¬è´¨é‡ï¼‰
                sampleEnergy = calculateSignalEnergy(sampleData);
                console.log(`æ ·æœ¬æ€»èƒ½é‡: ${sampleEnergy}`);

                // ç¬¬ä¸€æ­¥ï¼šæ£€æµ‹æ ·æœ¬ä¸­çš„é™é»˜æ®µï¼ˆå™ªå£°æ®µï¼‰
                const noiseSegments = extractNoiseSegments(sampleData, audioBuffer.sampleRate);
                if (noiseSegments.length === 0) {
                    throw new Error('æœªæ£€æµ‹åˆ°é™é»˜æ®µï¼Œè¯·å½•åˆ¶åŒ…å«ç¯å¢ƒå™ªå£°çš„æ ·æœ¬');
                }

                // ç¬¬äºŒæ­¥ï¼šä»é™é»˜æ®µä¸­æå–å™ªå£°é¢‘è°±
                const window = hanningWindow(FFT_SIZE);
                const fft = new FFT(FFT_SIZE, audioBuffer.sampleRate);
                const noiseSpectrumTemp = new Float32Array(FFT_SIZE / 2).fill(0);

                let analysisCount = 0;
                noiseSegments.forEach(segment => {
                    const segmentData = sampleData.slice(segment.start, segment.end);
                    
                    for (let i = 0; i < segmentData.length - FFT_SIZE; i += HOP_SIZE) {
                        const frame = new Float32Array(FFT_SIZE);
                        for (let j = 0; j < FFT_SIZE; j++) {
                            frame[j] = segmentData[i + j] * window[j];
                        }

                        fft.forward(frame);
                        for (let j = 0; j < FFT_SIZE / 2; j++) {
                            const power = fft.real[j] **2 + fft.imag[j]** 2;
                            noiseSpectrumTemp[j] += power;
                        }
                        analysisCount++;
                    }
                });

                // é¢‘è°±å½’ä¸€åŒ–
                for (let j = 0; j < FFT_SIZE / 2; j++) {
                    noiseSpectrumTemp[j] /= analysisCount;
                }

                // ç¬¬ä¸‰æ­¥ï¼šåˆ¤æ–­æ ·æœ¬è´¨é‡ï¼ˆä¼˜åŒ–èƒ½é‡é˜ˆå€¼ï¼‰
                soundSampleBuffer = monoBuffer;
                noiseSpectrum = noiseSpectrumTemp;
                
                if (sampleEnergy < MIN_ENERGY_THRESHOLD) {
                    // ä½èƒ½é‡æ ·æœ¬ï¼šæç¤ºä½†ä¸ç›´æ¥åˆ¤å®šæ— æ•ˆ
                    isSampleValid = false;
                    isLowEnergySample = true;
                    sampleStatus.textContent = `âš ï¸ æ ·æœ¬èƒ½é‡è¾ƒä½ï¼ˆ${sampleEnergy.toExponential(6)}ï¼‰ï¼Œå¯èƒ½æ˜¯ä½å™ªå£°ç¯å¢ƒ`;
                    sampleStatus.className = 'sample-status low-energy';
                    sampleBadge.textContent = 'ä½èƒ½é‡æ ·æœ¬';
                    sampleBadge.className = 'badge badge-warning';
                    sampleActions.style.display = 'flex'; // æ˜¾ç¤ºç¡®è®¤/é‡å½•æŒ‰é’®
                } else if (sampleEnergy < SILENCE_THRESHOLD * 5) {
                    // ä¸­ä½èƒ½é‡æ ·æœ¬ï¼šæ ‡è®°ä¸ºæœ‰æ•ˆï¼Œè‡ªåŠ¨é™ä½é™å™ªå¼ºåº¦
                    isSampleValid = true;
                    isLowEnergySample = false;
                    denoiseStrength = Math.max(0.3, denoiseStrength * 0.7); // è‡ªåŠ¨é™ä½é™å™ªå¼ºåº¦
                    denoiseStrengthSlider.value = denoiseStrength * 100;
                    strengthValue.textContent = `${Math.round(denoiseStrength * 100)}%`;
                    
                    sampleStatus.textContent = `âœ… æ ·æœ¬åˆ†æå®Œæˆï¼æå–åˆ°${noiseSegments.length}ä¸ªå™ªå£°æ®µï¼Œå·²è‡ªåŠ¨é™ä½é™å™ªå¼ºåº¦`;
                    sampleStatus.className = 'sample-status valid';
                    sampleBadge.textContent = 'æ ·æœ¬åˆ†æå®Œæˆ';
                    sampleBadge.className = 'badge badge-success';
                    sampleActions.style.display = 'none';
                } else {
                    // æ­£å¸¸èƒ½é‡æ ·æœ¬ï¼šå®Œå…¨æœ‰æ•ˆ
                    isSampleValid = true;
                    isLowEnergySample = false;
                    sampleStatus.textContent = `âœ… æ ·æœ¬åˆ†æå®Œæˆï¼æå–åˆ°${noiseSegments.length}ä¸ªå™ªå£°æ®µï¼Œå™ªå£°ç‰¹å¾å·²æå–`;
                    sampleStatus.className = 'sample-status valid';
                    sampleBadge.textContent = 'æ ·æœ¬åˆ†æå®Œæˆ';
                    sampleBadge.className = 'badge badge-success';
                    sampleActions.style.display = 'none';
                }

                updateUIState();
                console.log(`âœ… å£°éŸ³æ ·æœ¬åˆ†æå®Œæˆï¼šå™ªå£°æ®µæ•°=${noiseSegments.length}ï¼Œåˆ†æå¸§æ•°=${analysisCount}`);

            } catch (err) {
                isSampleValid = false;
                isLowEnergySample = false;
                sampleStatus.textContent = `âŒ ${err.message}`;
                sampleStatus.className = 'sample-status invalid';
                sampleBadge.textContent = 'æ ·æœ¬åˆ†æå¤±è´¥';
                sampleBadge.className = 'badge badge-warning';

        // ä»å£°éŸ³æ ·æœ¬ä¸­æå–é™é»˜æ®µï¼ˆå™ªå£°æ®µï¼‰
        function extractNoiseSegments(sampleData, sampleRate) {
            const segments = [];
            const frameSize = Math.round(0.02 * sampleRate); // 20mså¸§
            const silenceFrames = [];

            // åˆ†å¸§æ£€æµ‹é™é»˜æ®µ
            for (let i = 0; i < sampleData.length - frameSize; i += frameSize) {
                const frame = sampleData.slice(i, i + frameSize);
                const frameEnergy = calculateSignalEnergy(frame);
                
                // èƒ½é‡ä½äºé˜ˆå€¼åˆ™åˆ¤å®šä¸ºé™é»˜å¸§ï¼ˆå™ªå£°ï¼‰
                if (frameEnergy < SILENCE_THRESHOLD) {
                    silenceFrames.push({
                        start: i,
                        end: i + frameSize,
                        energy: frameEnergy
                    });
                }
            }

            // åˆå¹¶è¿ç»­çš„é™é»˜å¸§ä¸ºå™ªå£°æ®µ
            if (silenceFrames.length === 0) return segments;

            let currentSegment = {
                start: silenceFrames[0].start,
                end: silenceFrames[0].end
            };

            for (let i = 1; i < silenceFrames.length; i++) {
                const frame = silenceFrames[i];
                // å¸§é—´éš”å°äº50msåˆ™åˆå¹¶
                if (frame.start - currentSegment.end < 0.05 * sampleRate) {
                    currentSegment.end = frame.end;
                } else {
                    segments.push(currentSegment);
                    currentSegment = { start: frame.start, end: frame.end };
                }
            }
            segments.push(currentSegment);

            return segments;
        }

        // ç¡®è®¤ä½èƒ½é‡æ ·æœ¬ï¼ˆç”¨æˆ·æ‰‹åŠ¨ç¡®è®¤ï¼‰
        function confirmLowEnergySample() {

            sampleStatus.className = 'sample-status valid';

            sampleBadge.className = 'badge badge-info';

            // è‡ªåŠ¨é™ä½é™å™ªå¼ºåº¦ï¼Œé¿å…è¿‡åº¦é™å™ª

        // è®¡ç®—ä¿¡å·èƒ½é‡
        function calculateSignalEnergy(signalData) {
            let energy = 0;
            for (const sample of signalData) {
                energy += sample ** 2;
            }
            return energy / signalData.length;
        }

        // ================= è°±å‡æ³•é™å™ªæ ¸å¿ƒ =================
        function createDenoiseProcessor() {
            if (!audioContext || !isSampleValid || !noiseSpectrum) return null;

            const processor = audioContext.createScriptProcessor(1024, 1, 1);
            const fft = new FFT(FFT_SIZE, audioContext.sampleRate);
            const window = hanningWindow(FFT_SIZE);
            const overlapBuffer = new Float32Array(FFT_SIZE).fill(0);
            const prevCleanSpectrum = new Float32Array(FFT_SIZE / 2).fill(0);

            processor.onaudioprocess = function(e) {
                const inputData = e.inputBuffer.getChannelData(0);
                const outputData = e.outputBuffer.getChannelData(0);
                outputData.fill(0);

                // åˆ†å¸§å¤„ç†
                for (let i = 0; i < inputData.length; i += HOP_SIZE) {
                    // åŠ çª—ï¼ˆå¤„ç†æœ€åä¸€å¸§ä¸è¶³çš„æƒ…å†µï¼‰
                    const frame = new Float32Array(FFT_SIZE);
                    for (let j = 0; j < FFT_SIZE; j++) {
                        frame[j] = (i + j < inputData.length) ? inputData[i + j] * window[j] : 0;
                    }

                    // FFTå˜æ¢
                    fft.forward(frame);

                    // è°±å‡æ³•æ ¸å¿ƒï¼šä½¿ç”¨æå–çš„å™ªå£°ç‰¹å¾è¿›è¡Œé™å™ª
                    for (let j = 0; j < FFT_SIZE / 2; j++) {
                        const signalPower = fft.real[j] **2 + fft.imag[j]** 2;
                        const noisePower = noiseSpectrum[j] * (1 + overSubFactor) * denoiseStrength;
                        
                        // é¿å…è¿‡åº¦é™å™ª
                        let cleanPower = Math.max(signalPower - noisePower, signalPower * 0.1);
                        // é¢‘è°±å¹³æ»‘
                        cleanPower = 0.8 * cleanPower + 0.2 * prevCleanSpectrum[j];
                        prevCleanSpectrum[j] = cleanPower;

                        // é€†å˜æ¢
                        const magnitude = Math.sqrt(cleanPower);
                        const phase = Math.atan2(fft.imag[j], fft.real[j]);
                        
                        fft.real[j] = magnitude * Math.cos(phase);
                        fft.imag[j] = magnitude * Math.sin(phase);
                        
                        // å¯¹ç§°å¤„ç†
                        if (j > 0 && j < FFT_SIZE / 2) {
                            fft.real[FFT_SIZE - j] = fft.real[j];
                            fft.imag[FFT_SIZE - j] = -fft.imag[j];
                        }
                    }

                    // IFFTé€†å˜æ¢
                    fft.inverse();

                    // é‡å ç›¸åŠ 
                    const weight = 1.0 / HOP_SIZE;
                    for (let j = 0; j < FFT_SIZE; j++) {
                        if (i + j < outputData.length) {
                            outputData[i + j] += fft.spectrum[j] * window[j] * weight + overlapBuffer[j];
                        }
                    }

                    // ä¿å­˜é‡å éƒ¨åˆ†
                    const overlapStart = i + HOP_SIZE;
                    for (let j = 0; j < FFT_SIZE; j++) {
                        overlapBuffer[j] = (overlapStart + j < outputData.length) ? outputData[overlapStart + j] : 0;
                    }
                }
            };

            return processor;
        }

        // æ±‰å®çª—
        function hanningWindow(size) {
            const window = new Float32Array(size);
            for (let i = 0; i < size; i++) {
                window[i] = 0.5 * (1 - Math.cos(2 * Math.PI * i / (size - 1)));
            }
            return window;
        }

        // ç®€æ˜“FFTå®ç°ç±»
        class FFT {
            constructor(size, sampleRate) {
                this.size = size;
                this.sampleRate = sampleRate;
                this.real = new Float32Array(size);
                this.imag = new Float32Array(size);
                this.spectrum = new Float32Array(size);
                this._precomputeTwiddleFactors();
            }

            _precomputeTwiddleFactors() {
                this.twiddle = new Array(this.size / 2);
                for (let i = 0; i < this.size / 2; i++) {
                    const angle = -2 * Math.PI * i / this.size;
                    this.twiddle[i] = { re: Math.cos(angle), im: Math.sin(angle) };
                }
            }

            forward(input) {
                const n = this.size;
                this._bitReverse(input);
                for (let len = 2; len <= n; len <<= 1) {
                    const halfLen = len >> 1;
                    const step = n / len;
                    for (let i = 0; i < n; i += len) {
                        for (let j = 0; j < halfLen; j++) {
                            const k = (j * step) % (n / 2);
                            const tRe = this.real[i + j + halfLen] * this.twiddle[k].re + this.imag[i + j + halfLen] * this.twiddle[k].im;
                            const tIm = this.imag[i + j + halfLen] * this.twiddle[k].re - this.real[i + j + halfLen] * this.twiddle[k].im;
                            this.real[i + j + halfLen] = this.real[i + j] - tRe;
                            this.imag[i + j + halfLen] = this.imag[i + j] - tIm;
                            this.real[i + j] += tRe;
                            this.imag[i + j] += tIm;
                        }
                    }
                }
            }

            inverse() {
                for (let i = 0; i < this.size; i++) this.imag[i] = -this.imag[i];
                this.forward(this.spectrum);
                for (let i = 0; i < this.size; i++) {
                    this.spectrum[i] = this.real[i] / this.size;
                    this.imag[i] = -this.imag[i] / this.size;
                }
            }

            _bitReverse(input) {
                for (let i = 0; i < this.size; i++) {
                    this.real[i] = input[i];
                    this.imag[i] = 0;
                }
                let j = 0;
                for (let i = 1; i < this.size; i++) {
                    let bit = this.size >> 1;
                    for (; j >= bit; bit >>= 1) j -= bit;
                    j += bit;
                    if (i < j) {
                        [this.real[i], this.real[j]] = [this.real[j], this.real[i]];
                        [this.imag[i], this.imag[j]] = [this.imag[j], this.imag[i]];
                    }
                }
            }
        }

        // ================= é™å™ªå¼€å…³æ§åˆ¶ =================
        function toggleDenoise() {
            if (!isAudioActive || !isSampleValid) return;

            if (isDenoiseEnabled) {
                // å…³é—­é™å™ª
                if (denoiseProcessor) {

        // ================= æ³¢å½¢æ˜¾ç¤º =================
        function drawWaveform() {
            if (!analyserNode || !isAudioActive) return;

            requestAnimationFrame(drawWaveform);
            const bufferLength = analyserNode.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyserNode.getByteTimeDomainData(dataArray);

            const canvasWidth = waveformCanvas.width / window.devicePixelRatio;

            canvasCtx.clearRect(0, 0, canvasWidth, canvasHeight);

            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = '#2563eb';
            canvasCtx.beginPath();

            const sliceWidth = canvasWidth / bufferLength;
            let x = 0;
            for (let i = 0; i < bufferLength; i++) {
                const v = dataArray[i] / 128.0;
                const y = v * canvasHeight / 2;
                i === 0 ? canvasCtx.moveTo(x, y) : canvasCtx.lineTo(x, y);
                x += sliceWidth;
            }

            canvasCtx.lineTo(canvasWidth, canvasHeight / 2);
            canvasCtx.stroke();
        }

        // ================= ç³»ç»Ÿåœæ­¢ä¸çŠ¶æ€æ›´æ–° =================
